<!DOCTYPE html>

	<meta name="theme-color" content="#778699">
	<link rel="shortcut icon" type="image/png" href="../res/logo755.png">
	<link rel="stylesheet" type="text/css" href="../index.css">
	<link rel="stylesheet" type="text/css" href="../res/OpenSans.css" media="none" onload="if(media!='all')media='all'">
</head>
<body>
<div class="pageWrapper">
	<div w3-include-html="../res/header.html"></div>
	<!-- ˇˇˇ Change this as per article name ˇˇˇ -->
	<div w3-include-html="20170426_article.html" class="content"></div>
	<!-- ^^^ Change this as per article name ^^^ -->
	<div w3-include-html="../res/footer.html"></div>
</div>
</body>
<script>function w3IncludeHTML() {
	var z, i, elmnt, file, xhttp;
	z = document.getElementsByTagName("*");
	for (i = 0; i < z.length; i++) {
		elmnt = z[i];
		file = elmnt.getAttribute("w3-include-html");
		if (file) {
			xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					elmnt.innerHTML = this.responseText;
					elmnt.removeAttribute("w3-include-html");
					w3IncludeHTML();
				}
			}
			xhttp.open("GET", file, true);
			xhttp.send();
			return;
		}
	}
}
w3IncludeHTML();
</script>
</html>
