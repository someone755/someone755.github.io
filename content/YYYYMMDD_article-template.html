<!-- TEMPLATE: -->
Mandatory div to wrap each article: <div class="article">
<h1>___</h1>
<p class="postData">___ | ___</p>
<p class="paragraph">___</p>
<a href="___" class="paragraphLinks">___</a>
</div>
A useful horizontal separator: <div class="articleSeparator"></div>
Images (left/center/right):
<div class="imgDivLeft"><a href="___" target="_blank"><img class="imgLeft" src="___"></img></a><span class="imgDescribe">___</span></div>
<div class="imgDivCenter"><a href="___" target="_blank"><img class="imgCenter" src="___"></img></a><span class="imgDescribe">___</span></div>
<div class="imgDivRight"><a href="___" target="_blank"><img class="imgRight" src="___"></img></a><span class="imgDescribe">___</span></div>
